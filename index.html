<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- font awesome kits -->
    <script src="https://kit.fontawesome.com/0b266e12f6.js" crossorigin="anonymous"></script>
    <!-- tailwind css and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        primary: '#F85559',
                    }
                }
            }
        }
    </script>

    <!-- Custom style -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <title>Fruit Burst</title>
</head>

<body class="font-lato">
    <header>
        <!-- navigation bar -->
        <nav class="container mx-auto my-8 lg:my-12">
            <div class="navbar bg-base-100 lg:bg-primary lg:text-white p-12 rounded-[600px]">
                <div class="navbar-start">
                    <div class="dropdown lg:hidden">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="hidden lg:flex gap-7">
                        <li class="list-none cursor-pointer"><a>Home</a></li>
                        <li class="list-none cursor-pointer"><a>About Us</a></li>
                        <li class="list-none cursor-pointer"><a>Shop</a></li>
                        <li class="list-none cursor-pointer"><a>All Fruits</a></li>
                    </div>
                </div>
                <div class="navbar-center">
                    <a class="btn btn-ghost normal-case text-xl flex gap-1">
                        <img class="w-[50px]" src="./images/logo.png" alt="">
                        <h2 class="text-4xl font-bold">Fruit Burst</h2>
                    </a>
                </div>
                <div class="navbar-end hidden lg:flex">
                    <div class="relative flex items-center justify-end">
                        <i class="fa-solid fa-magnifying-glass absolute text-gray-400 right-3"></i>
                        <input type="text" placeholder="Type here" class="w-[400px] max-w-md border-none px-6 py-4 rounded-[50px] text-gray-500" />
                    </div>
                </div>
            </div>
        </nav>
        
    </header>
    <main></main>
    <font></font>
</body>

</html>
